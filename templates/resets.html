<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage to controle a LED rocket">
    <title>Night Knight Control - Brightness</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
</head>
<body>
    <div class="container">
        {% include menu.html %}
        <div id="content" class="center">
            <div id="header">
                <img class="header-img" src="{{ static_url("NK.png") }}" alt="Night Knight">
            </div>
            <div>
                <div>
                    Number of resets Since power on : {{rst_num}}
                </div>
                <div>
                    Last reset reason : {{rst_reason}}
                </div>

                <button type="button">Power on Reset</button> 
                <button type="button">Power up Clear</button> 
            </div>
        </div>
    </div>
</body>
